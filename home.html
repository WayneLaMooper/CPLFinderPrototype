<html>
  <head>
    <title>Welcome to CPL Finder</title>
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="nav_bar.css" />
    <link rel="stylesheet" href="home_search.css" />
    <link rel="stylesheet" href="search_bar.css" />
    <link rel="stylesheet" href="search_button.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="nav_bar">
      <img
        src="images/cpl_logo.png"
        alt="Calgary Public Library Logo"
        class="logo_img"
      />
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="#studyspaces">Study Spaces</a></li>
      </ul>
      <h1>Welcome to CPL Finder</h1>
    </header>
    <section class="home_search">
      <form action="#searching">
        <input
          class="search_bar"
          type="text"
          placeholder="Search for Titles, Authors, Genres..."
        />
        <button class="search_button" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </section>
  </body>
</html>
