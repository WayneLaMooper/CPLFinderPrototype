<html>
  <head>
    <title>Study Space Booking - CPL Finder</title>
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="nav_bar.css" />
    <link rel="stylesheet" href="study_space.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="nav_bar">
      <img
        src="images/cpl_logo.png"
        alt="Calgary Public Library Logo"
        class="logo_img"
      />
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="study_space.html">Study Spaces</a></li>
      </ul>
      <h1>Welcome to CPL Finder</h1>
    </header>
    
    <section class="study_space_form">
      <div class="form-container">
        <h2>Room Space 1</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="reserve-date">Reserve Date:</label>
            <input type="date" id="reserve-date" name="reserve-date" required>
          </div>
          

          <button type="submit" class="book-button">Book</button>
        </form>
      </div>
    </section>
  </body>
</html>
